<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Number Guessing Game</h3>
        <h5 id="guessMessage">10 Guesses Allowed</h5>
        <h4 id="message">Guess a number between 1 to 100</h4>
        <input type="text" name="number" width="50px"><br><br>
        <button type="submit" onclick="guessNumber()">Submit</button>
        <button type="reset" onclick="resetText()" id="sub">Reset</button>
        <button type="submit" onclick="playAgain()" id="play">Play Again</button>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
